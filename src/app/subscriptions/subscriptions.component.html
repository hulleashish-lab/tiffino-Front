<div class="split-screen">

  <!-- Left Side: Image Card with Background -->
  <div class="left-side d-flex justify-content-center align-items-center">
    <div class="card shadow-lg border-0 rounded-4 overflow-hidden my-5">
      <div class="row g-0">
        <div class="col-md-5 d-flex justify-content-center align-items-center bg-white p-4">
          <img src="./assets/fitness.webp" alt="Journey" class="img-fluid" style="max-height: 300px;" />
        </div>
        <div class="col-md-7 bg-light d-flex flex-column justify-content-center align-items-center p-5 text-center">
          <h2 class="text-danger fw-bold mb-3">Start Our Journey Today</h2>
          <p class="text-muted mb-4">Get your personalized tiffin plan delivered daily.<br>Choose meals, schedule & enjoy!</p>
          <a routerLink="/subscription" class="btn btn-danger px-4 py-2">Get Started</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Side: Subscription Form -->
  <div class="right-side">
    <div class="subscription-container">
      <div class="back-arrow" (click)="goToLogin()">‚Üê</div>

      <h2>Choose Your Subscription</h2>

      <form [formGroup]="subscriptionForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label>Plan Duration:</label>
          <select formControlName="plan">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="bi-weekly">Bi-Weekly</option>
            <option value="monthly">Monthly</option>
          </select>
        </div>

        <div class="form-group">
          <label>Meal Type:</label>
          <select formControlName="mealType">
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="both">Lunch & Dinner</option>
            <option value="full">Breakfast, Lunch & Dinner</option>
          </select>
        </div>

        <div class="form-group">
          <label>Meal Frequency:</label>
          <select formControlName="frequency">
            <option value="single">Single Meal / Day</option>
            <option value="two">Two Meals / Day</option>
            <option value="three">Three Meals / Day</option>
          </select>
        </div>

        <div class="checkbox mb-3">
          <input type="checkbox" formControlName="oneTimeOrder" id="oneTime">
          <label for="oneTime">Opt for One-Time Order</label>
        </div>

        <button type="submit">Click to continue payment</button>
      </form>
    </div>
  </div>

</div>
